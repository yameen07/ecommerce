<button *ngIf="isLoading" class="btn btn-primary spin" type="button" disabled>
  <span
    class="spinner-grow spinner-grow-sm"
    role="status"
    aria-hidden="true"
  ></span>
  Loading...
</button>
<div *ngIf="!isLoading">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Product</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products">
        <th scope="row">{{ item.title }}</th>
        <td>{{ item.description }}</td>
        <td>{{ item.price }}</td>
      </tr>
    </tbody>
  </table>
  <p>Items: {{ totalItems }}</p>
  <h4>Total Price: {{ totalPrice }}</h4>
  <button class="btn btn-danger" (click)="cancel()">Cancel Order</button>
  <br />

  <div class="container">
    <h1>Delivery Details</h1>

    <div class="submit-form">
      <div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="details.name"
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            required
            [(ngModel)]="details.address"
            name="address"
          />
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            required
            [(ngModel)]="details.city"
            name="city"
          />
        </div>
        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input
            type="number"
            class="form-control"
            id="pincode"
            required
            [(ngModel)]="details.pincode"
            name="pincode"
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone no.</label>
          <input
            type="number"
            class="form-control"
            id="phone"
            required
            [(ngModel)]="details.phone"
            name="phone"
          />
        </div>
        <button
          class="btn btn-success"
          [disabled]="details.address == '' && details.phone == null"
          style="margin-top: 4px"
          (click)="order()"
        >
          Place Order
        </button>
      </div>
    </div>
  </div>
</div>
